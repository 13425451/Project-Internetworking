<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creat login page</title>
    <link rel="stylesheet" href="styleloginpage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>
    <section>
        <!--Picture Thems-->
        <div class="img-bg">
            <img src="https://niemvuilaptrinh.ams3.cdn.digitaloceanspaces.com/tao_trang_dang_nhap/hinh_anh_minh_hoa.jpg"
                alt="Hình Ảnh Minh Họa">
        </div>
        <!--Picture Thems-->
        <!--content-1-->
        <div class="content-1">
            <div class="form">
                <h2>Login Page</h2>
                <form action="">
                    <div class="input-form">
                        <span>User name</span>
                        <input type="text" name="">
                    </div>
                    <div class="input-form">
                        <span>Pass</span>
                        <input type="password" name="">
                    </div>
                    <div class="remember-login">
                        <label><input type="checkbox" name=""> Remember to Login</label>
                    </div>
                    <div class="input-form">
                        <input type="submit" value="login">
                    </div>
                    <div class="input-form">
                        <p>Are you a new user? <a href="#">Register</a></p>
                    </div>
                </form>
                <h3>Login using social media</h3>
                <ul class="icon-login">
                    <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
                    <li><i class="fa fa-google" aria-hidden="true"></i></li>
                    <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
                </ul>
            </div>
        </div>
        <!--End Content-1-->
    </section>
</body>

</html>
